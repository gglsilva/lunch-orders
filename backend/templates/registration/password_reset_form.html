{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Redefinir sua senha{% endblock %}

{% block content %}
<style>
  body{
    font-family: 'Open Sans', sans-serif;
    background: #FDECC1;
  }
  #btn-reset-password{
    background-color: transparent;
    border: #fff 2px solid;   
    color: white;
    border-radius: 4px !important; 
    transition: 0.6s;
  }
  #btn-reset-password:hover{
    background-color: #C6401D;
    border:  #C6401D 2px solid;
  }
  
</style>
<div id="register-account" class="row p-3 text-white">
  <div class="col-lg-6 d-md-none d-sm-none d-lg-block bg-white left-box left-content">
    <div class="featured-image d-flex justify-content-center  mb-3">
      <img src="{% static 'img/abstract_572.jpg' %}" class="img-fluid" style="width: 450px;">
    </div>
  </div>
  <div id="right-content" class="col-lg-6 col-md-12 col-sm-12 right-box bg-orange-500 p-5">
    <h1 class="fw-bolder text-center">Esqueceu sua senha?</h1>
    <p class="fw-normal text-center mb-1">Digite seu endere√ßo de e-mail para obter uma nova senha.</p>
    <form method="post">
      {{ form|crispy }}
      <p><input id="btn-reset-password" type="submit" value="Enviar email"></p>
      {% csrf_token %}
    </form>
  </div>
</div>

{% endblock %}
